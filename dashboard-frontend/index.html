<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Temperature Control Dashboard</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <div>
            <canvas id="plotCanvas"></canvas>
        </div>
    </main><aside>
        <h1>Info</h1>
        <section>
            <span class="header">Current status:</span>
            <span id="status">NORMAL</span>
            <br/>
            <span class="header">Current mode:</span>
            <span id="mode">AUTOMATIC</span>
            <br/>
            <span class="header">Current temperature:</span>
            <span id="temp">69째C</span>
            <br/>
            <span class="header">Minimum temperature:</span>
            <span id="min">0째C</span>
            <br/>
            <span class="header">Average temperature:</span>
            <span id="avg">50째C</span>
            <br/>
            <span class="header">Maximum temperature:</span>
            <span id="max">100째C</span>
            <br/>
            <span class="header">Current window open %:</span>
            <span id="window">100%</span>
            <br/>
            <span class="header">Chart updates:</span>
            <span id="pause">running</span>
            <br/>
        </section>
        <h1>Control</h1>
        <section>
            <button id="pauseChart" onclick="pauseChart()">Pause chart</button>
            <button id="requestControl" onclick="requestButtonOnClick()" >Request control</button>
            <label for="windowOpenPerc">Window open %:</label>
            <span id="userWindow">50%</span>
            <input type="range" name="windowOpenPerc" id="windowOpenSlider" onchange="control()" min="0" max="1" step="0.01" disabled>
            <button id="fixAlarmButton" onclick="fixAlarm()" disabled>Fix alarm</button>
        </section>
    </aside>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="myChart.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
