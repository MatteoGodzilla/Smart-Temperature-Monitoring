<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Temperature Control Dashboard</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <div>
            <canvas id="plotCanvas"></canvas>
        </div>
    </main><aside>
        <h1>Info</h1>
        <section>
            <span class="header">Current status:</span>
            <span id="status">NORMAL</span>
            <br/>
            <span class="header">Current mode:</span>
            <span id="mode">AUTOMATIC</span>
            <br/>
            <span class="header">Current temperature:</span>
            <span id="temp">69Â°C</span>
            <br/>
            <span class="header">Current window open %:</span>
            <span id="window%">100%</span>
            <br/>
        </section>
        <h1>Control</h1>
        <section>
            <button id="requestControl">Request control</button>
            <label for="windowOpenPerc">Window open %:</label>
            <span id="userWindow%">50%</span>
            <input type="range" name="windowOpenPerc" id="windowOpenPerc" disabled>
            <button id="fixAlarm" disabled>Fix alarm</button>
        </section>
    </aside>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
